# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "mambaforge-23.11"
  jobs:
    pre_build:
      - bash scripts/setup-ci.sh
    post_build:
      - python -m pagefind --site $READTHEDOCS_OUTPUT/html/ --output-subdir pagefind

# Build documentation in the "source/" directory with Sphinx
sphinx:
  configuration: source/conf.py
  builder: dirhtml  # 强制 RTD 使用 dirhtml 构建器，本地环境、RTD 预览环境和正式发布环境完全统一

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

# Optional but recommended, declare the Python requirements required build your documentation.
conda:
  environment: environment.yml