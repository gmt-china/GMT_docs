# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "mambaforge-23.11"
  commands:
    - export PATH=$READTHEDOCS_VIRTUALENV_PATH/bin:$PATH && bash scripts/setup-ci.sh
    - export PATH=$READTHEDOCS_VIRTUALENV_PATH/bin:$PATH && make dirhtml
    - mkdir -p $READTHEDOCS_OUTPUT/html/
    - cp -r build/dirhtml/* $READTHEDOCS_OUTPUT/html/

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

# Optional but recommended, declare the Python requirements required build your documentation.
conda:
  environment: environment.yml
