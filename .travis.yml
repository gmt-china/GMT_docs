# Configuration file for TravisCI

sudo: required
language: python
python: 3.6

env:
    global:
        - BUILD_PDF="true"
        - HTML_BUILDDIR=build/dirhtml
        - GMT_VERSION=5.4.5
        # Install location
        - PATH=${HOME}/.TinyTeX/bin/x86_64-linux:${PATH}

cache:
    pip: true

# Only build pushes to select branches and tags. This avoids the double
# builds than happen when working on a branch instead of a fork.
branches:
    only:
        - master
        # Regex to build tagged commits with version numbers
        - /\d+\.\d+(\.\d+)?(\S*)?$/

install:
    # Install SourceCodePro fonts for PDF
    - if [ "$BUILD_PDF" == "true" ]; then curl -sSL https://raw.githubusercontent.com/seisman/install/master/install-SourceCodePro.sh | bash; fi
    # Install tinytex (https://github.com/yihui/tinytex)
    # - wget -qO- "https://yihui.name/gh/tinytex/tools/install-unx.sh" | sh
    # Here install the tinytex binary package for travis, maintained by the tinytex author
    - curl -sSL https://raw.githubusercontent.com/yihui/tinytex/master/tools/download-travis-linux.sh | sh
    #- tlmgr option repository http://ctan.math.illinois.edu/systems/texlive/tlnet
    - tlmgr install ctex ms xecjk ulem zhnumber fancyhdr titlesec tabulary varwidth
                    float wrapfig parskip capt-of needspace xcolor enumitem xindy
                    fandol
    # Install GMT
    - source ci/install-gmt-via-conda.sh
    - gmt --version

script:
    # build html or/and PDF
    - if [ "$BUILD_PDF" == "true" ]; then
        make build;
      else
        make dirhtml;
      fi

deploy:
    provider: script
    script: bash ci/deploy-gh-pages.sh
    skip_cleanup: true
    on:
        branch:
            - master
            - /\d+\.\d+(\.\d+)?(\S*)?$/
