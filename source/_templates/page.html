{% extends "!page.html" %}

{% block body %}
  {% if meta %}
    <div class="page-meta" style="font-size: 0.9em; color: #666; margin-bottom: 1em;">
      {% if meta.author %}
        <p><strong>Author:</strong> {{ meta.author }}</p>
      {% endif %}
      {% if meta.date %}
        <p><strong>Date:</strong> {{ meta.date }}</p>
      {% endif %}
    </div>
  {% endif %}
  {{ super() }}
{% endblock %}
